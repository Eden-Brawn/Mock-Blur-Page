<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Blur Tribute Page</title>
</head>
<!--Photos Should Use JPG
    Logos Or Simple Illustrations Should Use PNG Or SVG-->
<body>
    <header>
      <img src="https://seeklogo.com/images/B/Blur-logo-3BBC73ECA8-seeklogo.com.png" alt="blur logo" /><p id="title">Tribute Page</p>
    </header>
    <main id="main">
      <figure id="img-div">
        <img src="https://static.independent.co.uk/2023/07/20/09/BLUR_BW_90S_PHOTO20KEVIN20WESTENBERG.FINAL.4.5mb.gr.jpg" alt="Alex James, Dave Rountree, Graham Coxon, Damon Albarn" id="image" />
      </figure>
      <p id="tribute-info">Blur are a rock band originating from London, England.</p></main>
    <footer><a href="https://www.blur.co.uk/?frontpage=true" id="tribute-link" target="_blank">www.blur.co.uk</a></footer>
